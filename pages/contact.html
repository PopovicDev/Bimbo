<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bimbo</title>
    <link rel="shortcut icon" href="../images/logo.webp">
	<link rel="apple-touch-icon" href="../images/logo.webp">
    <link rel="stylesheet" href="../css/header&footer.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/contact_page.css">
</head>
<body>
    <header id="header">
        <a href="../index.html" class="header-logo">Bimbo</a>
        <nav>
            <input type="checkbox" id="burger-check">
            <label for="burger-check" class="burger-checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="menu">
                <li><a href="../pages/shop.html" id="header-shop">SHOP</a></li>
                <li><a href="./about.html" id="header-about">ABOUT</a></li>
                <li><a href="./contact.html" id="header-contact">CONTACT</a></li>
            </ul>
        </nav>
        <div class="cart-area">
            <input type="checkbox" id="cart-check">
            <label for="cart-check" class="cart-checkbtn" onclick="ShowCart(this)" data-state1="off">
                <i class="fa-solid fa-cart-shopping"></i>
            </label>
            <h3 id="cart-item-num">0</h3>
            <div id="cart">
            </div>
        </div>
    </header>
    <main>
        <div class="contact-form hidden">
            <h2>Get in Touch</h2>
            <div class="contact-form-info">
                <div class="footer-info">
                    <div class="footer-location">
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="location-info">
                            <h4>United States, Washington</h4>
                            <h4>Street 34, Number 03</h4>
                        </div>
                    </div>
                    <div class="footer-contact">
                        <div class="contact">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="contact-info">
                            <h4>(555) 123-4567</h4>
                            <h4>(888) 910-1112</h4>
                        </div>
                    </div>
                </div>
                <form id="emailForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <input type="text" id="phone" placeholder="Phone Number" required>
                    <textarea id="message" rows="6" placeholder="How can we help you?" required></textarea>
                    <button type="submit" id="form-button">SEND</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <img src="../images/logo.webp" alt="">
            <div class="content">
                <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=250&amp;hl=en&amp;q=Washington&amp;t=&amp;z=6&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://connectionsgame.org/">Connections NYT</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:250px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:250px;}.gmap_iframe {height:250px!important;}</style></div>
                <div class="footer-info">
                    <div class="footer-location">
                        <div class="location">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="location-info">
                            <h4>United States, Washington</h4>
                            <h4>Street 34, Number 03</h4>
                        </div>
                    </div>
                    <div class="footer-contact">
                        <div class="contact">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="contact-info">
                            <h4>(555) 123-4567</h4>
                            <h4>(888) 910-1112</h4>
                        </div>
                    </div>
                </div>
                <button class="footer-shop"><a href="./pages/shop.html">SHOP</a></button>
            </div>
        </div>
        <h4>Â© All Rights Reserved to Bimbo</h4>
    </footer>
    <script src="../js/contact.js"></script>
    <script src="../js/observer.js"></script>
    <script src="../js/header_scroll.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/shop.js"></script>
    <script src="https://kit.fontawesome.com/ea3edf7906.js" crossorigin="anonymous"></script>
</body>
</html>
